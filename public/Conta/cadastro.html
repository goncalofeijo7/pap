<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/Conta/cadastro.css">
    <script src="/scripts/scripts.js"></script>
    <title>Regista-te</title>

</head>

<body onload="initForm()">
    <div id="nbar"></div>

 <!--CADASTRO-->
 <section class="vh-100">
    <div class="container  h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="/Imagens/login-02.png" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
    
            <!--  -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Nome</label>
              <input type="text" id="form1Example13" class="form-control form-control-lg" placeholder="Andreia Pereira" />
          </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Email address</label>
                <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="exemplo@exemplo.com" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
            </div>

            <!-- Password confirm -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Confirma Password</label>
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
              </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
    
    <div id="foot"></div>
</body>

</html>
